<!doctype html>
<html>
  <head>
    <title>LAN Server Browser</title>
    <link href="/css/base.css" rel="stylesheet">

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/icon_aliases.js"></script>
    <script src="/icons.js"></script>
    <script src="/js/browser.js"></script>
    <script src="/js/chat.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">LAN Server Browser</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-8">
        <div id="browser" class="panel panel-default">
          <div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Game</th>
                  <th>Type</th>
                  <th>Server Name</th>
                  <th>Map</th>
                  <th>Players</th>
                  <th>Max Players</th>
                  <th data-orderable="false">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div id="chat" class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-6 col-sm-2">
                <div class="form-group">
                  <label>Channel</label>
                  <div id="channel-selector" class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-channel-selector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      public
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdown-channel-selector">
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-8">
                <div class="form-group">
                  <label>Nickname</label>
                  <input id="nickname" type="text" class="form-control">
                </div>
              </div>
              <div class="col-xs-6 col-sm-2">
                <div class="form-group">
                  <label>Color</label>
                  <input id="color" type="color" class="form-control">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <ul id="messages" class="form-control"></ul>
              </div>
            </div>

            <form action="">
              <div class="row">
                <div class="col-xs-12 col-sm-10">
                  <input id="m" autocomplete="off" autofocus class="form-control"/>
                </div>
                <div class="col-xs-12 col-sm-2">
                  <button type="submit" class="btn btn-default btn-block">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
